<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Chilli - Leave a Review and Get Rewarded!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <!-- Logo Above the Chatbot -->
        <img src=https://raw.githubusercontent.com/jsmyth583/username.github.io/refs/heads/main/312918238_822395675752804_8938890558544258742_n%20(2).jpg>
        
        <div id="chat-header">
    <span class="header-line">Thanks For Ordering!</span><br>
    <span class="header-line">Leave A Review & Spin To Win A Tasty Reward!</span>
</div>

       
 <button id="start-button" onclick="startChat()">Start</button>
        <div id="chat-box" style="display: none;"></div>
        <div class="clearfix"></div>
        <input type="text" id="user-input" placeholder="Type here..." onkeypress="if(event.key === 'Enter') sendMessage()" style="display: none;">
        <button id="send-button" onclick="sendMessage()" style="display: none;">Send</button>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>

<div id="wheel-container" style="display:none; text-align: center;">
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <div id="reward-text" style="font-size: 20px; font-weight: bold; margin-top: 10px;"></div>
</div>
